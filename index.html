<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="css/to-do.css">
    <script type="text/javascript" src="src/ToDo.js"></script>
    <!-- <script type="text/javascript" src="src/app.js"></script> -->
  </head>

  <body>
    <section class='header'>
      <h1>
        To Do List
      </h1>
    </section>

    <section class='add-item'>
        <input type="text" id='add-to-to-do-list' placeholder="eg. 'wash the dishes'">
        <input type="submit" class="add-item-input" value="Add" onclick='addToToDoList()'>
    </section>

    <section class='to-do' >
      <h3>
        To Do:
      </h3>
      <ul id='to-do-list'>
        nothing yet!
      </ul>
    </section>

    <section class='done'>
      <h3>
        Done:
      </h3>
      <ul id='done-list'>
        nothing yet!
      </ul>
    </section>
  </body>
</html>
